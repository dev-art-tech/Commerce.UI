<div class="edit-product">
    <h2 class="edit-product">Edit Product</h2>
    <form class="edit-product" (ngSubmit)="updateProduct()" #editPrdctForm="ngForm">
    <div class="form-group">
        <label for="category">Category</label>
        <select id="category" [(ngModel)]="product.categoryId" required name="category">
            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
        </select>
        <!-- <div *ngIf="category.invalid && (category.dirty || category.touched)" class="error">
            Category is required.
        </div> -->
    </div>
    <div class="form-group">
        <label for="productName">Name:</label>
        <input type="text" id="productName" [(ngModel)]="product.name" #name="ngModel" required
        name="name" placeholder="Name">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="error">
            Name is required.
        </div>
    </div>
    <div class="form-group">
        <label for="productPrice">Price($)</label>
        <input type="number" id="productPrice" [(ngModel)]="product.price" #price="ngModel" required
         name="price" placeholder="Price">
         <div *ngIf="price.invalid" class="error">
            Price is required.
         </div>
    </div>
    <div class="form-group">
        <label for="productDescription">Description</label>
        <textarea id="productDescription" [(ngModel)]="product.description"  #description="ngModel" required
        name="description" placeholder="Description">
        </textarea>
        <div *ngIf="description.invalid && (description.touched || description.dirty)" class="error">
            Description is required.
         </div>
    </div>
    <div class="button-group">
        <button  class="btn-update" type="submit" [disabled]="editPrdctForm.invalid"
        [ngClass]="{'btn-update-enabled': !editPrdctForm.invalid, 'btn-update-disabled': editPrdctForm.invalid}">Update</button>
        <button type="butn-cancel" (click)="cancelEdit()">Cancel</button>
    </div>
    </form>
</div>
